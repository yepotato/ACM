  <title> 加载页面</title>
 </head>
 <body>

   
  <script>
    function moveon(){
    	//弹出一个对话框
		var answer =confirm("准备好了吗？");
		//确定跳转页面
		if(answer)window.location="http://www.baidu.com";
	}
	setTimeout(moveon,2000);//延时2000毫秒
 
  </script>
